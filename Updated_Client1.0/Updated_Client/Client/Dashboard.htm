<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dashboard</title>
    <link href="styles/Style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript" src="scripts/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="scripts/highcharts/modules/exporting.js"></script>
    <script type="text/javascript" src="scripts/PieChartPrograms.js"></script>
    <script type="text/javascript" src="scripts/StackChartActivities.js"></script>
    <script type="text/javascript" src="scripts/LineChartVisitedUsers.js"></script>
    <script type="text/javascript" src="scripts/ActiveVisitors.js"></script>
    <div id="main">
        <div id="header">
            <div class="logo">
                <a>
                    <img src="Images/kaplanlogo.png" title="Kaplan" alt="Kaplan" width="33" height="32" border="0" /></a>
            </div>
            <div class="sublogo">
                <span id="sublogo1">STUDENT
                </span>
                <span id="sublogo2">360</span>
            </div>
        </div>
        <div id="navcontainer">
            <ul>
                <li id="linkDashboard" runat="server"><a id="Dashboard" class="Selected" href="Dashboard.htm">Dashbaord</a> </li>
                <li id="linkUserDetails" runat="server" class="Last"><a id="UserDetails" href="UserDetails.htm">User Details</a> </li>
            </ul>
        </div>
        <div id="content" style="width: 100%; background-color: white; display: inline-block">
            <div style="background-color: #F8F8F8; width: 95%; margin: 10px; padding: 12px 14px 0px 16px;">
                <div class="containers">
                    <div class="leftContainer">
                        <div class="introTitleBar noBorder">Grad Programs</div>
                        <div id="MBE1" align="center" class="chartContainer">
                            <div style="float: left; padding-left: 30px; padding-top: 3px;">
                                <img alt="" src="images/flag.png" id="img1Day" />
                                <img alt="" src="images/searchicon.jpg" id="img1Month" />
                            </div>
                            <div id="GradPrograms">
                                <ul class="multiple_columns">
                                    <li class="button buttonSelected" val="1">1d</li>
                                    <li class="button" val="2">7d</li>
                                    <li class="button" val="3">1m</li>
                                    <li class="button" val="4">YTD</li>
                                    <li class="button" val="5">All</li>
                                </ul>
                            </div>
                            <div>
                                <div id="dvPieChartPrograms" style="min-width: 400px; height: 375px; margin: 0 auto"></div>
                            </div>
                        </div>
                    </div>
                    <div class="rightContainer">
                        <div class="introTitleBar noBorder">Total Visitors</div>
                        <div id="MBE2" align="center" class="chartContainer">
                            <div style="font-size: 20px; float: right; padding-top: 40px; height: 15%; padding-bottom: 10px">
                                <span style="float: left;">Active Visitors</span>
                                <span class="exampleborderradiusf"><span class="examplelabelborderradius">101</span></span>
                                <!--<span style="padding-left: 30px; float: right; padding-right: 50px" id="activeVisitors"></span>-->
                            </div>
                            <div>
                                <div id="dvLineChartVisitedUsers" style="min-width: 400px; height: 280px; margin: 0 auto"></div>
                            </div>
                        </div>

                    </div>
                    <div class="containers">
                        <div class="leftContainer" style="width: 99%">
                            <div class="introTitleBar noBorder">Program Activity Stack</div>
                            <div id="MBE3" align="center" class="chartContainer">
                                <div style="float: left; padding-left: 30px; padding-top: 3px;">
                                    <img alt="" src="images/flag.png" id="imgStack1" />
                                    <img alt="" src="images/searchicon.jpg" id="imgStack2" />
                                </div>
                                <div id="ProgramActivityStack">
                                    <ul class="multiple_columns">
                                        <li class="button buttonSelected" val="1">1d</li>
                                        <li class="button" val="2">7d</li>
                                        <li class="button" val="3">1m</li>
                                        <li class="button" val="4">YTD</li>
                                        <li class="button" val="5">All</li>
                                    </ul>
                                </div>
                                <div>
                                    <div id="dvStackChartActivities" style="width: 100%; height: 370px; margin: 0 auto"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $("#GradPrograms > ul > li").click(function () {
            $("#GradPrograms > ul > li").removeClass("buttonSelected");
            $(this).addClass("buttonSelected");
            alert($(this).attr("val"));
        });
        $("#ProgramActivityStack > ul > li").click(function () {
            $("#ProgramActivityStack > ul > li").removeClass("buttonSelected");
            $(this).addClass("buttonSelected");
            alert($(this).attr("val"));
        });
    });

</script>
